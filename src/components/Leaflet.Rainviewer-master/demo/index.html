<!DOCTYPE html>
<html>

<head>

	<title>Leaflet.Rainviewer - DEMO</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
		integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
		crossorigin="" />
	<link rel="stylesheet" type="text/css" href="../leaflet.rainviewer.css">
	<script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
		integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
		crossorigin=""></script>
	<script src="../leaflet.rainviewer.js"></script>

</head>

<body style="padding:0; margin:0">

	<div id="mapid" style="width: 100%; height: 100vh; padding:0"></div>
	<script>
		var mymap = L.map('mapid', {}).setView([51.505, 18.09], 6);

		// create the tile layer with correct attribution
		var osmUrl = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
		var osmAttrib = 'Map data Â© <a href="https://openstreetmap.org">OpenStreetMap</a> contributors';
		var osm = new L.TileLayer(osmUrl, {
			minZoom: 6,
			maxZoom: 12,
			attribution: osmAttrib
		});
		mymap.addLayer(osm);

		var rainviewer = L.control.rainviewer({
			position: 'bottomleft',
			nextButtonText: '>',
			playStopButtonText: 'Start/Stop',
			prevButtonText: '<',
			positionSliderLabelText: "Time:",
			opacitySliderLabelText: "Opacity:",
			animationInterval: 500,
			opacity: 0.5
		});
		rainviewer.addTo(mymap);
	</script>

</body>

</html>
